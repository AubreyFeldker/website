baseURL: "https://aubreyfeldker.github.io/"
languageCode: "en-us"
title: "Aubrey's Portfolio"
theme: "hugo-profile"

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

enableRobotsTXT: true

#services:
  #googleAnalytics:
    #id: G-MEASUREMENT_ID
  #disqus:
    #shortname: your-disqus-shortname

pagination:
  pagerSize: 1

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  title: Aubrey's Portfolio
  description: Text about my cool site
  # staticPath: ""  # The path to serve the static files from
  favicon: "../images/self.jpg"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # When using hex codes for colors, quotations must be used along with the # sign
  # color:
  #   textColor: "#343a40"
  #   secondaryTextColor: "#6c757d"
  #   textLinkColor: "#007bff"
  #   backgroundColor: "#eaedf0"
  #   secondaryBackgroundColor: "#64ffda1a"
  #   primaryColor: "#007bff"
  #   secondaryColor: "#f8f9fa"

  #   darkmode:
  #     textColor: "#e4e6eb"
  #     secondaryTextColor: "#b0b3b8"
  #     textLinkColor: "#ffffff"
  #     backgroundColor: "#18191a"
  #     secondaryBackgroundColor: "#212529"
  #     primaryColor: "#ffffff"
  #     secondaryColor: "#212529"

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Aubrey Feldker" # Brand name for the brand | default is the title variable
    disableSearch: true
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    enableSeparator: true
    menus:
      disableAbout: false
      disableExperience: true
      disableEducation: false
      disableProjects: false
      disableAchievements: true
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Portfolio site for Brooks Feldker, but I go by"
    title: "Aubrey Feldker"
    content: "I am Computer Science graduate with a focus in full-stack development, ready to start my career and grow my skills further."
    image: /images/self.jpg
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "/BrooksFeldkerResume2025.pdf"
      download: false
      newPage: true
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/AubreyFeldker
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/brooks-feldker-0199911b1/

  # About
  about:
    enable: true
    title: "About Me"
    content: |-
      
    skills:
      enable: true
      title: "Some skills I have gained through projects:"
      items:
        - "Python"
        - "Node.js development"
        - "React"
        - "MongoDB"
        - "Java Spring Boot"
        - "Express"

  # Education
  education:
    enable: true
    # title: "Custom Name"
    index: false
    items:
      - title: "Master of Science in Computer Science"
        school:
          name: "University of Texas - Dallas"
        date: "August 2023 - December 2024"
        GPA: "3.91/4.00"
        content: |-
          Notable classes:
          - Algorithmic Analysis and Design
          - Big Data Management
            - Managing widely distributed systems, largely using PySpark
          - Cloud Computing
            - Algorithms and technology required to run cloud computing systems such as AWS
          - Database Systems
            - SQL optimization and database reliability
          - Multimedia Systems
            - Standard systems for media compression and distribution for image, video, sound, etc
          - Web Programming
            - Full-stack development utilizing MERN
          
          
      - title: "Bachelor of Science in Computer Science"
        school:
          name: "University of Texas - Dallas"
          url: "https://example.org"
        date: "August 2020 - May 2023"
        GPA: "3.93/4.00"
        content: |-
          Graduated with Magna Cum Laude honors.
          Notable classes:
          - Intro to Networking
            - Integral internet communication protocols and algorithms
          - Machine Learning
            - Construction, training, testing of neural networks
          - Object-Oriented Analysis and Design

  # projects
  projects:
    enable: true
    # title: "Custom Name"

  footer:
    recentPosts:
      path: "blogs"
      count: 3
      title: Recent Posts
      enable: true
      disableFeaturedImage: false
    socialNetworks:
      email: "mailto:brfeldker1@gmail.com"
      github: https://github.com/AubreyFeldker
      linkedin: https://www.linkedin.com/in/brooks-feldker-0199911b1/
  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog and post
  singlePages:
    socialShare: true
    readTime:
      enable: true
      content: "min read"
    scrollprogress:
      enable: true
    tags:
      openInNewTab: true

  # For translations
  terms:
    read: "Read"
    toc: "Table Of Contents"
    pageNotFound: "Page not found"
    emailText: "Check out this site"

  datesFormat:
    article: "Jan 2, 2006"
    articleList: "Jan 2, 2006"
    articleRecent: "Jan 2, 2006"

  #customScripts: -| # You can add custom scripts which will be added before </body> tag
  #  <script type="text/javascript"><!-- any script here --></script>

  caches:
    images:
        dir: :cacheDir/images